<div class="content m-5">
  <div class="has-text-centered">
    <h1 class="title">Learning the finger alphabet</h1>
  </div>
  <div class="columns">
    <div class="column">
      <app-video (handLandmarkResults)="checkResult($event)"></app-video>
    </div>
    <div class="column">
      <app-actual (skip)="skipLesson()" [letterToSign]="currentLesson"></app-actual>
      <app-recognized [streak]="streak" [letterRecognized]="recognizedCharacter"></app-recognized>
    </div>
  </div>
</div>
