
<h1 class="title m-5">ASL Dictionary</h1>
<div class="grid m-3">
  @for (character of allCharacters; track character) {
    <div class="card mb-3">
      <div class="card-image">
        <img [src]="'letters/' + character + '.jpg'" [alt]="character" />
      </div>
      <div class="card-content">
        <p class="title is-4">{{ character }}</p>
      </div>
    </div>
  }
</div>
