<div class="box">
  <div class="columns">
    <div class="column is-6">
      <h4 class="subtitle">The letter you are trying to sign.</h4>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column">
      <img [alt]="letterToSign()" [src]="'letters/' + letterToSign() + '.jpg'" />
      <p>{{letterToSign()}}</p>
    </div>
  </div>
  <button (click)="skip.emit()" class="button">Skip</button>
</div>
