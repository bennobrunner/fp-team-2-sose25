<div class="box">
  <div class="columns">
    <div class="column">
      <h4 class="subtitle">The letter you are trying to sign.</h4>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <img class="character-image" [alt]="letterToSign()" [src]="'letters/' + letterToSign() + '.png'" />
      <p>{{letterToSign()}}</p>
    </div>
  </div>
  <button (click)="skip.emit()" class="button">Skip</button>
</div>
